{{ define "content" }}
  <div class="container content-item__list">
    <h1 class="h2">{{ .Title }}</h1>

    {{ if .Description }}
      <h2 class="h4">{{ .Description }}</h2>
    {{ end}}

    {{ .Content }}

    <ul class="list">
      {{ range .Data.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </ul>
  </div>
{{ end }}
