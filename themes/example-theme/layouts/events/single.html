{{ define "content" }}
  <h2>layout: events/single.html</h2>

  <div class="container--lg content-item">
    <div class="content-item__row">
      <div class="content-item__body">
        <h3 class="content-item__title">kss
          {{ if .Title }}
            {{ .Title }}
          {{ else }}
            {{ .Params.name }}
          {{ end }}
        </h3>

        <article class="content-item__markdown">
          {{ .Content }}
        </article>

        <div class="pagination">
          {{ with .PrevInSection }}
            <a href="{{.Permalink}}" class="previous">&laquo; {{.Title}}</a>
          {{ end }}

          {{ with .NextInSection }}
            <a href="{{.Permalink}}" class="next">{{.Title}} &raquo;</a>
          {{ end }}

          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
